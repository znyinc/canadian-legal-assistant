name: E2E Tests

on:
  workflow_dispatch:
  push:
    branches: [ main, feat/** ]

jobs:
  playwright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          npm ci
          npm install -D @playwright/test playwright
          npx playwright install --with-deps
      - name: Start backend
        run: |
          cd backend
          npm install
          npm run dev &
          sleep 2
      - name: Start frontend
        run: |
          cd frontend
          npm install
          npm run dev &
          sleep 2
      - name: Run E2E
        run: |
          npx playwright test tests/e2e --config=tests/e2e/playwright.config.ts
