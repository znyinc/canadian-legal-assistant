version: "3.9"

services:
  backend:
    build:
      context: ./backend
    environment:
      NODE_ENV: production
      DATABASE_URL: file:./prisma/dev.db
    ports:
      - "3001:3001"
    volumes:
      - backend-db:/app/prisma
    command: sh -c "npx prisma db push --accept-data-loss && npm start"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: "http://localhost:3001"
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  backend-db:
